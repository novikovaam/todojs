<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>To Do List</title>

  <script src="https://kit.fontawesome.com/4b9a46486c.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <div class="header-main">
    <h1>TO DO LIST</h1>
  </div>

  <div class="container-form">
    <form action="">
      <div class="styleinput">
        <!--
          TODO:
            missing associated label
            input should always have the label
            fix pls
        -->
        <input id="iii" class="toDoInput" type="text" placeholder="Add task..">
        <button class="toDoBtn" type='submit'>+</button>
        <i class="plus-square"></i>
      </div>
    </form>
  </div>

  <!--
    TODO:
      div#taskFromArray is not closed
      fix pls
  -->
  <div id="taskFromArray">
    <div>
      <div class="todo-container">
        <!--
          TODO:
            attr type is deprecated
            @see https://developer.mozilla.org/en-US/docs/web/html/element/ul#attr-type
            fix pls
        -->
        <ul class="toDoList" type="none"></ul>
      </div>

      <div id="root" class="root"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
